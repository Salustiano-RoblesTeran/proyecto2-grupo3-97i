<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Iniciar Sesion</title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SaludTurnos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="ms-auto d-flex">
            <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Iniciar Sesión</button>
          </div>
        </div>
      </div>
    </nav>
  </header> 
  <main>
    <div class="d-flex justify-content-between flex-wrap">
      <form class="formulario" id="formulario">
        <div class="row">
          <div class="col-sm-12 col-md-6 my-2 mx-auto">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Ingrese su nombre"
              aria-label="default input example"
              required
            />
          </div>

          <div class="col-sm-12 col-md-6 my-2 mx-auto">
            <label for="apellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              placeholder="Ingrese su nombre"
              aria-label="default input example"
              required
            />
          </div>
        </div>

        <div class="col my2-3 mx-auto">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="text"
            class="form-control"
            id="edad"
            pattern="[0-9]{2}"
            placeholder="Ingrese su edad"
            aria-label="default input example"
            required
          />
        </div>

        <div class="col my2-3 mx-auto">
          <label for="departamento" class="form-label">Departamento</label>
          <input
            type="text"
            class="form-control"
            id="departamento"
            placeholder="Ingrese su departamento"
            aria-label="default input example"
            required
          />
        </div>

        <div class="col my2-3 mx-auto">
          <label for="exampleInputEmail1" class="form-label"
            >Correo electrónico</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            aria-describedby="emailHelp"
            placeholder="Ingrese su email"
            required
          />

          <div id="emailHelp" class="form-text">
            nombre.apellido@ejemplo.com
          </div>
        </div>

        <div class="col my2-3 mx-auto">
          <label for="password" class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            aria-describedby="contraseñaHelp"
            placeholder="Ingrese su contraseña"
            required
          />

          <div id="contraseñaHelp" class="form-text">
            Your password must contain at least 8 characters, at least one
            number and one uppercase and lowercase letter
          </div>
        </div>

        <div class="col my2-3 mx-auto">
        <label for="confirm_password" class="form-label"
          >Confirmar contraseña</label
        >
        <input
          type="password"
          class="form-control"
          id="confirm_password"
          aria-describedby="contraseñaHelp"
          placeholder="Confirmar contraseña"
          required
        />

        <div id="contraseñaHelp" class="form-text">Enter the same password</div>
      </div>

        <button type="submit" class="btn btn-primary" id="button_submit">Crear cuenta</button>


      </form>

     
    </div>
  </main>

  <footer></footer>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Iniciar Sesion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="Nombre y Apellido"
              required
            />
          </div> -->

          <div class="mb-3">
            <label for="login_username" class="form-label">Nombre de Usuario</label>
            <input
              type="text"
              class="form-control"
              id="login_username"
              required
            />
          </div>

          <div class="mb-3">
            <label for="login_password" class="form-label"
              >Contraseña</label
            >

            <input
              type="password"
              class="form-control"
              id="login_password"
              required
              placeholder="Ingrese contraseña"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Iniciar Sesion</button>
      </div>
    </div>
  </div>
</div>
  <script src="./js/registrar.js"></script>
  <script type = "module" src="../app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
