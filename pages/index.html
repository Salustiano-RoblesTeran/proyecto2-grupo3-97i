<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Panel de Medicos</title>
</head>
<body>

  <header > <h1>Panel de Medicos</h1> </header> 
  <main>
    <h2 >Pacientes</h2>
    <div class=" row  mt-5 ">
      <div class="col-12">
        <table class="table table-bordered" >
           <thead>
           <tr class="text-center">
            <th>Nombre</th><th>Apellido</th><th>Email</th><th>DNI</th><th>Telefono</th><th>Consulta</th><th>Turno</th><th>Accion</th>
           </tr>
        </thead>
        
        <tbody id="contenedor-tabla" >

        </tbody>
        </table>
      </div>
    </div> 
  
    <hr>
    <form onsubmit= "agregarDatos(event)">
        <div class="mb-3">
            <label for="exampleInputNombre1" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="Nombre1" placeholder="Nombre">
          </div>
          <div class="mb-3">
            <label for="exampleInputApellido1" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="Apellido1" placeholder="Apellido">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="fulanit@gmail.com">
         
        </div>

        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label">DNI:</label>
          <input type="number" class="form-control" id="dni" placeholder="Ej.44580781">
        </div>
       
        <div class="mb-3">
            <label for="exampleInputTelefono1" class="form-label">Telefono:</label>
            <input type="tel" class="form-control" id="Telefono" placeholder="Ej. 3815549942">
          </div>
          <div class="mb-3">
            <label for="exampleInputMotivo1" class="form-label">Consulta</label>
            <input type="text" class="form-control" id="consulta" placeholder="Motivo">
          </div>
          <div class="mb-3">
            <label for="exampleInputTurno1" class="form-label">Turno</label>
            <input type="date" class="form-control" id="Turnos" placeholder="13/05/2024">
          </div>
       
        <button type="submit" class="btn btn-primary" >Agregar</button>
      </form>
  </main>
  <script src="medicos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
