<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img src="/img/logo clinica.jpg" alt="logo" width="60" class="rounded-circle"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./homePaciente.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./perfil.html">Perfil</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Turnos</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./pendientes.html">Pendientes</a></li>
                                <li><a class="dropdown-item" href="./aceptados.html">Aprobados</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="./rechazados.html">Rechazados</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a class="m-2" id="nombreUsuario"></a>
                        <button class="btn btn-outline-danger" type="button" id="cerrarSesion">Cerrar Sesion</button>
                    </div>
                </div>
            </div>
        </nav>
    </header> 
    <main>
        <h2 class="mt-4 mb-4">Medicos Disponibles</h2>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Especialidad</th>
                            <th>Edad</th>
                            <th>Localidad</th>
                            <th>Accion</th>
                        </tr>
                    </thead>
                    <tbody id="contenedor-tabla"></tbody>
                </table>
            </div>
        </div>
    </main>
    <footer class="sticky-bottom"></footer>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Sacar turno</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <p id="textTurno"></p>
                    </div>
                    <form id="formularioTurno">
                        <h3>Ingrese los siguientes datos para confirmar el turno</h3>
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="number" class="form-control" id="dni" name="dni" placeholder="Ej.44580781">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono:</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej. 3815549942">
                        </div>
                        <div class="mb-3">
                            <label for="consulta" class="form-label">Consulta</label>
                            <input type="text" class="form-control" id="consulta" name="consulta" placeholder="Motivo">
                        </div>
                        <div class="mb-3">
                            <label for="turno" class="form-label">Turno</label>
                            <input type="date" class="form-control" id="turno" name="turno">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Turno</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/paciente.js"></script>
    <script type="module" src="../app.js"></script>
</body>
</html>
