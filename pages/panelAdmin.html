<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">ProSalud Clinica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./panelAdmin.html">Inicio</a>
                </li>

              </ul>
              <div class="d-flex">
                <a class="m-2">Administrador</a>
                <button class="btn btn-outline-danger" type="button" id="cerrarSesion" id="cerrarSesion">Cerrar Sesion</button>
              </div>
            </div>
          </div>
        </nav>
      </header> 
      <main>
        <h2 class="text-primary mt-4 mb-4">Usuarios</h2>
        <div class="row mt-5">
          <div class="col-12">
            <table class="table table-bordered table-hover">
               <thead class="table-dark">
               <tr class="text-center">
                <th>Nombre</th><th>Apellido</th><th>Edad</th><th>Localidad</th><th>Medico</th><th>Accion</th>
               </tr>
            </thead>
            
            <tbody id="contenedor-tabla">
            </tbody>
            </table>
          </div>
        </div> 
      </main>
  

      <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Modificar estado del usuario</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="formularioEstado">
                    <div class="mb-3">
                      <label for="medico" class="form-label">¿desea registrar este usuario como medico?</label>
                      <input 
                        type="checkbox"
                        id="medico" onclick="mostrarEspecialidad()">
                    </div>
                    <div class="mb-3" id="inputEspecialidad" style="display: none;">
                      <label for="especialidadMedico" class="form-label">¿Qué especialidad ejerce?</label>
                      <input 
                        type="text"
                        class="form-control"
                        id="especialidadMedico">
                    </div>
                      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
      </div>
  </div>

  <footer class="sticky-bottom"></footer>

    <script src="../js/admin.js"></script>
    <script type="module" src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
