<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Dashboard del Paciente - Rolling Clínica</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Dashboard del Paciente - Rolling Clínica</h1>
          
            <!-- Búsqueda de médicos por especialidad -->
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3">
                  <input type="text" id="especialidadInput" class="form-control" placeholder="Buscar por especialidad...">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" onclick="buscarMedicos()">Buscar</button>
                  </div>
                </div>
              </div>
            </div>
            <div id="resultadosMedicos" class="row">
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../dash.js"></script>
</body>
</html>
