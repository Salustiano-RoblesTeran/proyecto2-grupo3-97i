<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Luciana Gallardo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/contacto.css">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contacto</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html"><img src="/img/logo clinica.jpg" alt="logo" id="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="ms-auto d-flex">
              <button class="btn btn-outline-primary me-2" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdropRegistar"> Registrarse</button>
              <button class="btn btn-outline-success me-2" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdropLogin">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </nav>
    </header> 

    <main>
        <div>
            <div id="bord">
              <form id="formcontacto">
                <h3>Contactanos!</h3>
<div id="namemail">
                  <div class="itemsform">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Ingrese su Nombre"
                      required
                    />
                  </div>

                  <div class="itemsform">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="@email"
                      required
                    />
                  </div>
                </div>

                  <div>
                    <label for="message">¡Escribe tu mensaje aquí!</label><br>
                    <textarea id="message" name="message" rows="2">
                    </textarea>
                  </div>
  
                  <div>
                    <button type="submit" class="btn btn-success mt-2" id="buttonenviar">
                      Enviar
                    </button>
                  </div>

              </form>
            </div>
        </div>
      </main>
      <footer class="fixed-bottom"></footer>
      <script type="module" src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
