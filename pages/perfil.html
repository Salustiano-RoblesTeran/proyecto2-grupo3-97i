      <main>
        <div class="container-fluid">
            <h2>Actualizar perfil</h2>
            <form class="formulario" id="formularioPerfil">
                <div class="row">
                  <div class="col-sm-12 col-md-6 my-2 mx-auto">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese su nombre"
                      aria-label="default input example"
                      required
                    />
                  </div>
        
                  <div class="col-sm-12 col-md-6 my-2 mx-auto">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingrese su nombre"
                      aria-label="default input example"
                      required
                    />
                  </div>
                </div>
        
                <div class="col my2-3 mx-auto">
                  <label for="edad" class="form-label">Edad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edad"
                    pattern="[0-9]{2}"
                    placeholder="Ingrese su edad"
                    aria-label="default input example"
                    required
                  />
                </div>
        
                <div class="col my2-3 mx-auto">
                  <label for="departamento" class="form-label">Departamento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="departamento"
                    placeholder="Ingrese su departamento"
                    aria-label="default input example"
                    required
                  />
                </div>
        
                <div class="col my2-3 mx-auto">
                  <label for="exampleInputEmail1" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                    aria-describedby="emailHelp"
                    placeholder="Ingrese su email"
                    required
                  />
        
                  <div id="emailHelp" class="form-text">
                    nombre.apellido@ejemplo.com
                  </div>
                </div>
        
        
        
                <div class="col my2-3 mx-auto">
                  <label for="password" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    aria-describedby="contraseñaHelp"
                    placeholder="Ingrese su contraseña"
                    required
                  />
        
                  <div id="contraseñaHelp" class="form-text">
                    Your password must contain at least 8 characters, at least one
                    number and one uppercase and lowercase letter
                  </div>
                </div>
        
                <div class="col my2-3 mx-auto">
                <label for="confirm_password" class="form-label"
                  >Confirmar contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  aria-describedby="contraseñaHelp"
                  placeholder="Confirmar contraseña"
                  required
                />
        
                <div id="contraseñaHelp" class="form-text">Enter the same password</div>
              </div>
        
                <button type="submit" class="btn btn-primary" id="guardar">Actualizar</button>
              </form>
        </div>
