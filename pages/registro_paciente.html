<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Luciana Gallardo" />
    <link rel="stylesheet" href="/pages/registro_paciente.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro paciente</title>
  </head>

  <body>
    <header></header>

    <main>
      <div>
          <div id="bord">
           
            <form id="formregP">
              <h3>Registrarse</h3>
                <div  id="namelastN">
                <div class="itemsform">
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    placeholder="Ingrese su Nombre"
                    required
                  />
                </div>

                <div class="itemsform">
                  <input
                    type="text"
                    class="form-control"
                    id="inputlastName"
                    placeholder="Ingrese su Apellido"
                    required
                  />
                </div>
              </div>

                <div class="itemsform">
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="@email"
                    required
                  />
                </div>

                <div class="itemsform">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPass"
                    placeholder="Escriba una contraseña"
                    required
                  />
                </div>

                <div class="itemsform">
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassC"
                    placeholder="Confirmar contraseña"
                    required
                  />
                </div>

                <div class="itemsform">
                  <input
                    type="text"
                    class="form-control"
                    id="inputDireccion"
                    placeholder="Ingrese su Dirección"
                    required
                  />
                </div>

                <div class="itemsform">
                  <input
                    type="text"
                    class="form-control"
                    id="telInput"
                    placeholder="Ingrese su Teléfono"
                    required
                  />
                </div>

                <div class="">
                  <button type="submit" class="btn btn-success mt-2" id="buttonreg">
                    Registrarme
                  </button>
                </div>
                

                <div class="mt-2">
                  <p class="tcuenta">Ya tienes cuenta?</p>
                </div>

                <div class="">
                  <button type="submit" class="btn btn-primary" id="buttonlogin"           
                  data-bs-toggle="modal"
                  data-bs-target="#LoginModal">
                    Login
                  </button>
                </div>
            </form>
          </div>
      </div>
    </main>

    <footer></footer>
    <script src="/pages/registro_paciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>


<!-- MODAL -->
<div
class="modal fade"
id="LoginModal"
tabindex="-1"
aria-labelledby="LoginModalLabel"
aria-hidden="true"
style="background-color: rgb(249, 249, 247)"
>
<div class="modal-dialog modal-lg modal-dialog-centered">
  <div class="modal-content" id="formsesion">

    <!-- Modal Header -->
    <div class="modal-header" style="background-color: gray">
      <h3 class="modal-title fs-5">
        <font color="white">Iniciar sesion</font>
      </h3>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>

    <!-- Modal Body -->

    <div class="modal-body">
      <form>
      <div class="">
        <input
          type="text"
          class="form-control"
          id="inputCorreo"
          placeholder="Ingrese su correo"
          required
        />
      </div>

      <div class="mt-2">
        <input
          type="password"
          class="form-control"
          id="inputPassI"
          placeholder="Ingrese su contraseña"
          required
        />
      </div>
      <div class="d-flex justify-content-center mt-2">
        <button type="submit" class="btn btn-success mt-2" id="buttoninicio">
          Iniciar sesion
        </button>
      </div>
    </div>
  </form>


    <!-- Modal Footer -->
    <div class="modal-footer" style="background-color: gray"></div>
  </div>
</div>
</div>
